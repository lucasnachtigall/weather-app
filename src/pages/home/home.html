<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.name}}</h2>
        <div class="icon"><img src="{{weather.icon}}" alt=""></div>
        <h3 class="desc">{{weather.weather.main}}</h3>
        <h1 class="temp">{{weather.main.temp}}&deg;C</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Temp: </strong> min: {{weather.main.temp_min}}, max: {{weather.main.temp_max}}
          </ion-item>
          <ion-item>
            <strong>Relative Humidity: </strong> {{weather.main.humidity}}
          </ion-item>
          <ion-item>
            <strong>Wind Speed: </strong> {{weather.wind.speed}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
